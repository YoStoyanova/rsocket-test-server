name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Gradle build
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build, check, test, code coverage
        run: mvn clean install
  publish:
    name: Publish docker image
    runs-on: ubuntu-20.04
    needs:
      - build
    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        working-directory: ./server
        run: docker build . --file Dockerfile --tag fake-rsocket-server:$(date +%s)
